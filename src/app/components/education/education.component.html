<!-- Education Section -->
<section id="education" class="education-section fade-in">
  <div class="container">
    <h2 class="section-title">
      <span class="title-number">05.</span>
      <span class="title-text">Education</span>
      <div class="title-line"></div>
    </h2>
    <div class="education-card">
      <div class="education-icon">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="48"
          height="48"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="1.5"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M22 10v6M2 10l10-5 10 5-10 5z"></path>
          <path d="M6 12v5c3 3 9 3 12 0v-5"></path>
        </svg>
      </div>
      @if (education) {
      <h3 class="education-degree">{{ education.degree }}</h3>
      <div class="education-institution">{{ education.institution }}</div>
      <div class="education-details">
        <span class="education-period">{{ education.period }}</span>
        <span class="education-location">{{ education.location }}</span>
      </div>
      <div class="education-grades">
        <div class="grade-item">
          <span class="grade-label">Overall Grade:</span>
          <span class="grade-value">{{ education.grade }}</span>
        </div>
        <div class="grade-item">
          <span class="grade-label">Graduation Project:</span>
          <span class="grade-value">{{ education.graduationProject }}</span>
        </div>
      </div>
      }
    </div>
  </div>
</section>
