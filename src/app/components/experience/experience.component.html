<!-- Experience Section -->
<section id="experience" class="experience-section fade-in">
  <div class="container">
    <h2 class="section-title">
      <span class="title-number">03.</span>
      <span class="title-text">Work Experience</span>
      <div class="title-line"></div>
    </h2>
    <div class="timeline">
      @for (exp of experiences; track exp; let i = $index) {
      <div class="timeline-item">
        <div class="timeline-marker"></div>
        <div class="timeline-content">
          <div class="timeline-header">
            <h3 class="job-title">{{ exp.position }}</h3>
            <span class="job-period">{{ exp.period }}</span>
          </div>
          <div class="company-info">
            <span class="company-name">{{ exp.company }}</span>
            <span class="company-location">{{ exp.location }}</span>
          </div>
          <ul class="achievements-list">
            @for (achievement of exp.achievements; track achievement) {
            <li>{{ achievement }}</li>
            }
          </ul>
        </div>
      </div>
      }
    </div>
  </div>
</section>
